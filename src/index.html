<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="stop-watch">
      <div class="clock">
        <div class="clock__center-ball"></div>
        <div class="clock__hand clock__hand--hour"></div>
        <div class="clock__hand clock__hand--min"></div>
        <div class="clock__hand clock__hand--sec"></div>
      </div>
      <div class="buttons">
        <button class="btn btn__start">Start</button>
        <button class="btn btn__stop">Stop/Resume</button>
        <button class="btn btn__reset">Reset</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
